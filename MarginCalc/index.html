<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sell Price Calculator</h1>
    <label for="buyPrice">Buy Price ($)</label>
    <input type="number" id="buyPrice" placeholder="Enter buy price">

    <label for="margin">Margin (%)</label>
    <input type="number" id="margin" placeholder="Enter margin %">

    <button onclick="calculateSellPrice()">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateSellPrice() {
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const resultDiv = document.getElementById('result');

      if (!isNaN(buyPrice) && !isNaN(margin)) {
        const sellPrice = buyPrice / (1 - margin / 100);
        resultDiv.textContent = `Sell Price: $${sellPrice.toFixed(2)}`;
      } else {
        resultDiv.textContent = '';
      }
    }
  </script>
</body>
</html>
